<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<h1>Saldiri Oyunu</h1>
		</header>
		<section id="frontend">
			<div id="computer" class="container">
				<h2>Bilgisayar</h2>
				<div class="bar">
					<div class="barValue" :style="computerBarStyles"></div>
					<p class="percentage">
						{{computerHealth > 0 ? computerHealth : 0}}%
					</p>
				</div>
			</div>
			<div id="me" class="container">
				<h2>Ben</h2>
				<div class="bar">
					<div class="barValue" :style="myBarStyles"></div>
					<p class="percentage">{{myHealth > 0 ? myHealth : 0}}%</p>
				</div>
			</div>
			<div class="container" v-if="winner">
				<h2>Oyun Bitti</h2>
				<h3 v-if="winner === 'computer'">Bilgisayar kazandi!</h3>
				<h3 v-else-if="winner === 'me'">Ben kazandim!</h3>
				<h3 v-else>Beraberlik!</h3>
				<button @click="startNewGame()">Yeni Oyun Baslat!</button>
			</div>
			<div class="controls" v-else>
				<button @click="attackToComputer()">Saldir</button>
				<button
					@click="specialAttack()"
					:disabled="possibleSpecialAttack "
				>
					Super Saldir
				</button>
				<button @click="healMe()">Can Ver</button>
			</div>
		</section>

		<script src="script.js" defer></script>
	</body>
</html>
