<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<h1>Frontend developer</h1>
		</header>
		<section id="frontend">
			<h2>Event Binding</h2>
			<button type="button" v-on:click="add(5)">5 Arttir</button>
			<button type="button" v-on:click="reduce(5)">5 Azalt</button>
			<p v-once>First:{{counter}}</p>
			<p>End:{{counter}}</p>
			<!-- <input
				type="text"
				v-on:input="setName($event)"
				placeholder="Name"
				v-bind:value="name"
			/> -->
			<input v-model="name" placeholder="Name" />
			<button type="button" v-on:click="reset">Reset</button>
			<!-- <p>Name: {{fullName()}}</p> -->
			<p>Name: {{fullNameComputed}}</p>
		</section>

		<script src="script.js" defer></script>
	</body>
</html>
